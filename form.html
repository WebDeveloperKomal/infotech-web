<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">

    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';"> -->

    <title>IBG infotech | Career Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="icon" type="image/png" href="crop logo.png" style="height: 90px; width: 90px;" />
    <script src="assets/Image/form.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .btn-primary {
            background-color: #0162ff;
            border-color: #0162ff;
        }
        
        .btn-primary:hover {
            background-color: #0162ff;
            border-color: #0162ff;
        }
        
        .card-title {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="col-lg-6 mx-auto">
        <!-- Add mx-auto class here -->

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Career Form Application</h5>

                <!-- General Form Elements -->
                <form>

                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="abc@gmail.com">
                        </div>
                    </div>



                    <div class="row mb-3">
                        <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Phone Number</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input type="text" class="form-control" id="inputNumber" placeholder="Enter your phone number">
                            </div>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Resume Upload</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputNumber" class="col-sm-2 col-form-label">Cover Letter</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputDate" class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Education</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Education</option>
                                <option value="1">Primary Education</option>
                                <option value="2">Secondary Education</option>
                                <option value="3">High School</option>
                                <option value="4">Associate's Degree</option>
                                <option value="5">Bachelor's Degree</option>
                                <option value="6">Master's Degree</option>
                                <option value="7">Other</option>
                            </select>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" style="height: 100px"></textarea>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Position</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this position menu</option>
                                <option value="1">Graphics Designer</option>
                                <option value="2">UI / UX Designer</option>
                                <option value="3">Content Writer</option>
                                <option value="4">Angular Developer</option>
                                <option value="5">Java Developer</option>
                                <option value="6">PHP Developer</option>
                                <option value="7">Full Stack Developer</option>
                                <option value="8">React Developer</option>
                                <option value="9">Video Editing/Animation Develoepr</option>
                            </select>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeToTerms">
                                <label class="form-check-label" for="agreeToTerms">
                                    I agree to the terms and conditions
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit Form</button>
                        </div>
                    </div>


                    <div id="successMessage" class="alert alert-success" style="display: none;">
                        Form submitted successfully!



                </form>
                <!-- End General Form Elements -->
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js (Optional) -->
        <script src="assets/Image/https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
